<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" type="text/css" href="style.css">
<script src="https://unpkg.com/react@17/umd/react.development.js" crossorigin></script>
<script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js" crossorigin></script>
<script src="script.js"></script>
</head>

<body>
<div id='login_interface' class='login_interface_class'>
  <div id='login_box' class='login_box_class'>
    <div id='login_top' class='login_top_class'>
      Login
    </div>
    <div id='login_mid' class='login_mid_class'>
      <input id='login_username' class='login_username_class' placeholder="Username"/>
      <input id='login_password' class='login_password_class' placeholder="Password"/>
    </div>
    <div id='login_bot' class='login_bot_class'>
      <button id='login_button' class='login_button_class button_class'>Login</button>
      <button id='create_account_button' class='create_account_button_class button_class'>Create Account</button>
    </div>
  </div>  
</div>

<div id='chat_interface' class='chat_interface_class'>
  <div id='column_user_area' class='column_user_area_class'>
    <div id='user_area' class='user_area_class'>
    </div>
    <button id='contact_dev_button' class='contact_dev_button_class'>Contact Developer!</button>
  </div>
  <div id='column_chat_area' class='column_chat_area_class'>
    <div id='chat_area' class='chat_area_class'>
      <div id='chat_box_wrapper' class='chat_box_wrapper_class'>
        <div id='chat_box' class='chat_box_class'></div>
      </div>
      <div id='input_text_wrapper' class='input_text_wrapper_class'>
        <textarea id='input_text' class='input_text_class' rows=4 autofocus></textarea>
        <button id='send_button' class='send_button_class'>Send</button>
      </div>
    </div>
  </div>
  <div id='column_avail_games_area' class='column_avail_games_area_class'>
    <div id='avail_games_area' class='avail_games_area_class'>
    </div>
    <button id='start_new_game_button' class='start_new_game_button_class'>Start New Game</buton>
  </div>
</div>
</body>

</html>
